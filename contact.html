<!DOCTYPE html>
<html Lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Biel Aicart Guerrero">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <script src="https://kit.fontawesome.com/f2ba3ca3eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&ampdisplay=swap" rel="stylesheet">
    <title>Contact_Aicart_Biel_PECfinal</title>
</head>
<body>
    <header id="sticky_header">
        <div class="yellow_header">
            <div class="grid_top">
                <p>Hey! The travel is Starting in 15 Days.</p>
                <a title="Enlace a la página Contact Us" href="contact.html" target="_blank">Contact Us Now! <i class="fa-solid fa-arrow-right"> </i></a>
            </div>
        </div>
        <div class="white_header">
            <div class="grid_bot">
                <a title="Enlace a la página Home" href="home.html"><h1 class="logo"><span class="grey">Travel to</span> Iceland</h1></a>
                <nav aria-label="main_nav">
                    <ul>
                        <li class="web_menu"><a title="Enlace a la página Home" class="web_link" href="home.html"><span class="buttoneffect">Home</span></a></li>
                        <li class="web_menu"><a title="Enlace a la página Places" class="web_link" href="places.html"><span class="buttoneffect">Places</span></a></li>
                        <li class="web_menu"><a title="Enlace a la página Contact Us" class="active" href="contact.html"><span class="buttoneffect">Contact</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="section_form">
            <div class="div_form">
                <h2>Reservation</h2>
                <div class="div_form_box">
                    <div class="div_grid">
                        <form class="grid_contact_form" action="#" method="post">
                            <label for="username">Your Name</label>
                                <input type="text" id="username" aria-label="Nombre completo" name="user_name" placeholder="Your Name*" required>
                                <label for="username"><abbr title="required">*</abbr></label>
                            <label for="usermail">Your Email</label>
                                <input type="email" id="usermail" aria-label="Correo electrónico" name="user_mail" placeholder="Your Email*" required>
                                <label for="usermail"><abbr title="required">*</abbr></label>
                            <label for="usernumber">Phone Number</label>
                                <input type="tel" id="usernumber" aria-label="Numero de teléfono" name="user_number" placeholder="Phone Number*" required>
                                <label for="usernumber"><abbr title="required">*</abbr></label>
                            <label for="usercompany">Company / Organization</label>
                                <input type="text" id="usercompany" aria-label="Campaña u organización" name="user_company" placeholder="Company / Organization*" required>
                                <label for="usercompany"><abbr title="required">*</abbr></label>
                            <label for="primarydate">Date Requested (Primary Date)*</label>
                                <input type="text" id="primarydate" aria-label="Primera fecha solicitada" name="primary_date_requested" placeholder="Date Requested (Primary Date)*" required>
                                <label for="primarydate"><abbr title="required">*</abbr></label>
                            <label for="secondarydate">Date Requested (Secondary Date)*</label>
                                <input type="text" id="secondarydate" aria-label="Segunda fecha solicitada" name="secondary_date_requested" placeholder="Date Requested (Secondary Date)*" required>
                                <label for="secondarydate"><abbr title="required">*</abbr></label>
                            <div class="text_box">
                                <label for="msg">About The event you are Hosting</label>
                                <textarea id="msg" aria-label="Información extra" name="user_msg" placeholder="About The event you are Hosting"></textarea>
                            </div>
                            <button class="button_form" type="submit" title="Enviar información">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a title="Enlace a la página Home" href="home.html"><h1 class="logo"><span class="grey">Travel to</span> Iceland</h1></a>
        <div class="div_footer_menu">
            <ul>
                <li class="footer_menu"><a title="Enlace a la página Home" class="footer_link" href="home.html">Home</a></li>
                <li class="footer_menu"><a title="Enlace a la página About Us" class="footer_link" href="#">About Us</a></li>
                <li class="footer_menu"><a title="Enlace a la página Contact" class="footer_active" href="contact.html">Contact</a></li>
                <li class="footer_menu"><a title="Enlace a la página Places" class="footer_link" href="places.html">Places</a></li>
                <li class="footer_menu"><a title="Enlace a la página Booking" class="footer_link" href="#">Bookings</a></li>
            </ul>
        </div>
        <div class="footer_social_media">
            <ul>
                <li class="menu_social_media"><a title="Enlace a la red social Twitter" href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                <li class="menu_social_media"><a title="Enlace a la red social Facebook" href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li class="menu_social_media"><a title="Enlace a la red social Behance" href="#"><i class="fa-brands fa-square-behance"></i></a></li>
                <li class="menu_social_media"><a title="Enlace a la red social Instagram" href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
